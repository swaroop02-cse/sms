<!-- facultyapp/post_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Blog Posts</h1>
        <ul class="list-group">
            {% for post in posts %}
            <li class="list-group-item">
                <a href="{% url 'facultyapp:post_detail' post.slug %}">{{ post.title }}</a> - {{ post.publication_date|date:"Y-m-d H:i" }}
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'facultyapp:create_post' %}" class="btn btn-secondary mt-3">Create New Post</a>
    </div>
</body>
</html>
