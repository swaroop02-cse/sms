<!-- facultyapp/post_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Blog Posts</h1>

        <!-- Check if there are posts -->
        {% if posts %}
            <ul class="list-group">
                <!-- Loop through all posts -->
                {% for post in posts %}
                <li class="list-group-item">
                    <!-- Post title with link to details page -->
                    <h3>
                        <a href="{% url 'facultyapp:post_detail' slug=post.slug %}">
                            {{ post.title }}
                        </a>
                    </h3>
                    <!-- Preview of the post content -->
                    <p>{{ post.content|truncatewords:20 }}</p>
                    <p><em>Published on: {{ post.publication_date|date:"Y-m-d H:i" }}</em></p>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No posts are available at the moment.</p>
        {% endif %}

        <!-- Button to create a new post -->
        <a href="{% url 'facultyapp:create_post' %}" class="btn btn-primary mt-4">Create New Post</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
